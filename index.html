<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chrome Todo App</title>
  </head>
  <body>
    <header id="weather-header" class="hidden">
      <nav id="weather-container">
        <div>
          <p></p>
          <p></p>
        </div>
      </nav>
      <p id="temp"></p>
    </header>
    <form id="login-form">
      <input
        class="normal-input"
        type="text"
        placeholder="Please~! Let me know your name!"
        required
        maxlength="15"
      />
    </form>
    <div id="after-login">
      <div id="clock-container">
        <div id="clock-type">
          <p>AM</p>
          <p>PM</p>
        </div>
        <h1 id="clock" class="hidden">00:00:00</h1>
      </div>
      <h1 id="greeting" class="hidden"></h1>
      <form class="hidden" id="todo-form">
        <h2>What do you want to do?</h2>
        <input class="normal-input" type="text" required />
      </form>
      <ul class="hidden" id="todo-list"></ul>
      <div class="hidden" id="quotes-container">
        <p></p>
        <p></p>
      </div>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
  </body>
</html>
