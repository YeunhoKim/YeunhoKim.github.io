<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chrome Todo App</title>
  </head>
  <body>
    <form id="login-form">
      <input
        type="text"
        placeholder="Please~! Let me know your name!"
        required
        maxlength="15"
      />
      <button>Log In</button>
    </form>
    <h1 id="clock" class="hidden">00:00:00</h1>
    <h1 id="greeting" class="hidden"></h1>
    <div class="hidden" id="weather-container">
      <span></span>
      <span></span>
    </div>
    <div class="hidden" id="quotes-container">
      <span></span>
      <span></span>
    </div>
    <form class="hidden" id="todo-form">
      <h2>What do you want to do today?</h2>
      <input type="text" placeholder="Write to do" required />
    </form>
    <ul id="todo-list"></ul>
    <script src="js/utilities.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
  </body>
</html>
